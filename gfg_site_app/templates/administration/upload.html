<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal Django File Upload Exanple</title>
</head>
<body>
    <form action = "{% url 'list' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            {{ form.file }}
        </p>
        <p>
            <input type= "Submit" value= "Upload" />
        </p>
    </form>
</body>
</html>
